<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <!-- JS script link -->
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
            <h1>The Library</h1>
    </header>
    
    <main class="pt-3 pb-3">
        <!-- Form to save book -->
        <div class="formDiv p-3 mt-3">
            <form class="container">
                <h2>Save Book</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" name="year" id="year" placeholder="Year">
                </div>
                <button class="createButton btn btn-save">Save</button>
            </form>
        </div>

        <!-- Div to render book, books or editForm -->
        <div class="container mt-3 pb-3 pt-3 contentContainer">
            <div class="h2Container">
                <!-- render h2 in js -->
            </div>
            <div class="bookContainer editContainer">
               <!-- render book/books/editform in js -->
            </div>
        </div>
    </main>

</body>
</html>
